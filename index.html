
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpeg" alt="">
        </div>
<div class="contact-form">
    <form action="#" class="form">
        <h2 class="title">Experts in:</h2>
        <h3>&#8594; System Safety Engineering </h3>
        <h3>&#8594; System & Safety Assurance</h3>
        <h3>&#8594; Engineering Risk Management</h3>
        <h3>&#8594; Risk based Strategy</h3>
           <div class="input-field">
            <i class="fa fa-question" aria-hidden="true"></i>
            <select class="" aria-label="Default select example" required>
                <option selected>What you are looking for?</option>
                <option value="1">Resource</option>
                <option value="2">SME Quicktips</option>
                <option value="3">Discussion with SME</option>
              </select>

        </div>
        <div class="input-field">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Name" required>
        </div>
        <div class="input-field">
            <i class="fa fa-building" aria-hidden="true"></i>
            <input type="text" placeholder="Company/Industry">
        </div>
        <div class="input-field">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input-field">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <input type="tel" placeholder="Phone">
        </div>
        <div class="input-field">
            <i class="fa fa-comments-o" aria-hidden="true"></i>
            <textarea name="message" id="" cols="30" rows="10"
            placeholder="Message/Query"></textarea>
        </div>
<input type="submit" id="submit" value="Submit" class="btn solid">
    </form>
</div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
         $("#submit").click(function(){
      {
      alert(' "thanks for your query.Our representatives \n will be in touch at the soonest opportunity" ');
      }
      })
          
           
    </script>
</body>
</html>
